<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sgNotify demo</title>

	<link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="../dist/sg-notify.css">
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../dist/sg-notify.js"></script>

</head>
<body>
	
	<div class="container">

		<div class="page-header">
			<h1>sgNotify <small>yet another simple notification feedback library</small></h1>
		</div>
		
		<div class="well well-large" style="text-align: center">

			<button class="btn btn-success" type="button">success</button>
			<button class="btn btn-warning" type="button">warning</button>
			<button class="btn btn-danger" type="button">error</button>
			<button class="btn btn-info" type="button">info</button>
			<button class="btn log" type="button">log</button>
			<button class="btn hide-all" type="button">hide all</button>

		</div>

	</div>

	<script>

		var counter = 0;

		$('button.btn.btn-success').on('click', function(){
			sgNotify.success('success');
		});

		$('button.btn.btn-warning').on('click', function(){
			sgNotify.warn('Lorem Parturient Amet Nullam ' + (counter++), 10000, true);
		});

		$('button.btn.btn-danger').on('click', function(){
			sgNotify.error('Cras justo odio, dapibus ac facilisis in, egestas eget quam. Nullam id dolor id nibh ultricies vehicula ut id elit. ' + (counter++), true);
		});

		$('button.btn.btn-info').on('click', function(){
			sgNotify.info('Parturient Sem Commodo ' + (counter++), -1, true, true);
		});

		$('button.btn.log').on('click', function(){
			var message = sgNotify.log('Parturient Sem Commodo ' + (counter++));

			setTimeout(function(){
				message.destroy();
			}, 2000);
		});

		$('button.btn.hide-all').on('click', function(){
			sgNotify.hide();
		});

	</script>

</body>
</html>
